{% extends 'base.html' %}

{% block title %}
 <title>Admirer List</title>
{% endblock %}

{% block content %}
<h1>Admirer List</h1>

{% for admirer in object_list %}
<a href="{% url 'admirer_detail' admirer.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{admirer.name}} from {{admirer.location}}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
